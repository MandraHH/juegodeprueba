<!DOCTYPE html>
<html>
<head>
  <title>Adivina el número</title>
  <body>
    <h1>Adivina el número</h1>
    <p>Intenta adivinar un número entre 1 y 10 en un máximo de 3 intentos.</p>
    <label for="guess">Ingresa tu adivinanza:</label>
    <input type="number" id="guess" min="1" max="10">
    <button id="submit">Adivinar</button>
    <p id="result"></p>
    <p id="guesses"></p>
